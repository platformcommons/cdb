<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CDB Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #333; font-size: 2rem; font-weight: 300; }
        .client-info { background: #f8f9fa; padding: 1rem; border-radius: 5px; margin-bottom: 1.5rem; text-align: center; }
        .client-logo { width: 50px; height: 50px; border-radius: 50%; margin-bottom: 0.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 0.75rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a6fd8; }
        .error { color: #dc3545; text-align: center; margin-bottom: 1rem; padding: 0.5rem; background: #f8d7da; border-radius: 5px; }
        .forgot-password { text-align: center; margin-top: 1rem; }
        .forgot-password a { color: #667eea; text-decoration: none; }
        .forgot-password a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>CDB Platform</h1>
        </div>
        
        <div class="client-info" th:if="${client}">
            <img th:if="${client.logoUrl}" th:src="${client.logoUrl}" alt="Client Logo" class="client-logo">
            <h3 th:text="${client.clientName}">Application</h3>
            <p>wants to access your CDB account</p>
        </div>

        <div th:if="${error}" class="error" th:text="${error}"></div>

        <form id="loginForm" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login with CDB</button>
        </form>

        <div class="forgot-password">
<!--            <a href="/oauth2/forgot-password">Forgot your password?</a> |-->
            <a href="#" onclick="goToSignup()">Sign up</a>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const isOAuth2 = urlParams.has('client_id') || urlParams.has('response_type');
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (isOAuth2) {
                // OAuth2 flow - use form submission
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/oauth2/login';
                
                const usernameInput = document.createElement('input');
                usernameInput.type = 'hidden';
                usernameInput.name = 'email';
                usernameInput.value = email;
                
                const passwordInput = document.createElement('input');
                passwordInput.type = 'hidden';
                passwordInput.name = 'password';
                passwordInput.value = password;
                
                form.appendChild(usernameInput);
                form.appendChild(passwordInput);
                document.body.appendChild(form);
                form.submit();
            } else {
                // Direct login - use API
                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, password: password })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('accessToken', data.accessToken);
                        alert('Login successful!');
                        // Redirect to dashboard or home page
                        window.location.href = '/';
                    } else {
                        const error = await response.text();
                        alert('Login failed: ' + error);
                    }
                } catch (error) {
                    alert('Login error: ' + error.message);
                }
            }
        });
        
        function goToSignup() {
            const urlParams = new URLSearchParams(window.location.search);
            let signupUrl = '/oauth2/signup';
            
            // Preserve OAuth2 parameters
            const params = new URLSearchParams();
            if (urlParams.has('client_id')) params.append('client_id', urlParams.get('client_id'));
            if (urlParams.has('redirect_uri')) params.append('redirect_uri', urlParams.get('redirect_uri'));
            if (urlParams.has('state')) params.append('state', urlParams.get('state'));
            
            if (params.toString()) {
                signupUrl += '?' + params.toString();
            }
            
            window.location.href = signupUrl;
        }
    </script>
</body>
</html>

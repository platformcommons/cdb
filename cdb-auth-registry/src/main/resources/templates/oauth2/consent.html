<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize - CDB Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .consent-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #333; font-size: 2rem; font-weight: 300; }
        .client-info { background: #f8f9fa; padding: 1.5rem; border-radius: 5px; margin-bottom: 1.5rem; text-align: center; }
        .client-logo { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 0.5rem; }
        .permissions { margin-bottom: 2rem; }
        .permissions h3 { margin-bottom: 1rem; color: #333; }
        .permission-item { display: flex; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        .permission-item:last-child { border-bottom: none; }
        .permission-icon { width: 20px; height: 20px; margin-right: 0.75rem; color: #667eea; }
        .buttons { display: flex; gap: 1rem; }
        .btn { flex: 1; padding: 0.75rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: all 0.3s; }
        .btn-approve { background: #28a745; color: white; }
        .btn-approve:hover { background: #218838; }
        .btn-deny { background: #dc3545; color: white; }
        .btn-deny:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="consent-container">
        <div class="logo">
            <h1>CDB Platform</h1>
        </div>
        
        <div class="client-info">
            <img th:if="${client.logoUrl}" th:src="${client.logoUrl}" alt="Client Logo" class="client-logo">
            <h3 th:text="${client.clientName}">Application</h3>
            <p th:text="${client.description}">wants to access your CDB account</p>
        </div>

        <div class="permissions">
            <h3>This application will be able to:</h3>
            <div class="permission-item" th:each="scope : ${scopes}">
                <span class="permission-icon">âœ“</span>
                <span th:text="${scope}">Permission</span>
            </div>
        </div>

        <form method="post" action="/oauth2/consent">
            <div class="buttons">
                <button type="submit" name="approve" value="false" class="btn btn-deny">Deny</button>
                <button type="submit" name="approve" value="true" class="btn btn-approve">Authorize</button>
            </div>
        </form>
    </div>
</body>
</html>

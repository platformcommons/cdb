version: '3.8'

services:
  cdb-frontend:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: cdb-frontend-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - cdb
    restart: unless-stopped
    environment:
      - NGINX_HOST=cdb.platformcommons.org
      - NGINX_PORT=443
networks:
  cdb:
    external: true
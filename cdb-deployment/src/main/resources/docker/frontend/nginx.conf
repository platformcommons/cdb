# nginx.conf - production-ready for CDB platform with CORS
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------- Allowed origins for CORS --------
    map $http_origin $cors_origin {
        default "";
        "~^https?://localhost(:[0-9]+)?$" $http_origin;
        "~^https?://cdb\.platformcommons\.org$" $http_origin;
        "~^https?://cdb-auth\.platformcommons\.org$" $http_origin;
    }

    server {
        listen 80;
        server_name cdb.platformcommons.org;

        # -------- API Registry (root domain) --------
        location / {
            root /usr/share/nginx/html/api-registry;
            index index.html;
            try_files $uri $uri/ /index.html;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # -------- Provider Registry (subdirectory) --------
        location /provider-registry {
            alias /usr/share/nginx/html/provider-registry/;
            index index.html;
            try_files $uri $uri/ /provider-registry/index.html;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # -------- API Gateway proxy --------
        location /cdb-api-gateway/ {
            proxy_pass http://cdb-api-gateway:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, authorization, Content-Type, X-Requested-With, Accept, Origin, Referer' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Vary' 'Origin' always;

            # Preflight OPTIONS handling
            if ($request_method = OPTIONS) {
                # Explicit CORS headers for preflight
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, authorization, Content-Type, X-Requested-With, Accept, Origin, Referer' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Vary' 'Origin' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=UTF-8';
                return 204;
            }

            # Security headers
            add_header Content-Security-Policy "frame-ancestors 'self' https://cdb.platformcommons.org http://cdb.platformcommons.org http://localhost/" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }


    } # end server
    
    server {
        listen 80;
        server_name cdb-auth.platformcommons.org;

        location / {
            proxy_pass http://cdb-auth-registry:8083;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, authorization, Content-Type, X-Requested-With, Accept, Origin, Referer' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Vary' 'Origin' always;

            # Preflight OPTIONS handling
            if ($request_method = OPTIONS) {
                # Explicit CORS headers for preflight
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, authorization, Content-Type, X-Requested-With, Accept, Origin, Referer' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Vary' 'Origin' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=UTF-8';
                return 204;
            }

            # Security headers
            add_header Content-Security-Policy "frame-ancestors 'self' https://cdb.platformcommons.org http://cdb.platformcommons.org http://localhost/" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
        }
    }
    
} # end http
